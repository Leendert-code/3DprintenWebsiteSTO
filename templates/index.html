
{% extends 'template.html' %}

{% block title %}website{% endblock %}

{% block content %}
<div id="flash-messages">
    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning" role="alert">
        {{ message }}
    </div>
    {% endfor %}

    <header>
        <h1>{% block header %}Welkom, ben je klaar om te printen?{% endblock %}</h1>
        <!-- Add navigation links or other header content here -->
    </header>
    <h1> om te beginnen kun je hiiiieeeeeerer inloggen.</h1>

    <div class="btn-group">
        <button><a class="nav-link2 {% if request.path == url_for('login') %}active{% endif %}" aria-current="page" href="{{ url_for('login') }}">Inloggen</a></button>
      </div>

   

{% endblock %}
